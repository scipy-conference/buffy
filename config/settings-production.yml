buffy:
  env:
    bot_github_user: <%= ENV['BUFFY_BOT_GH_USER'] %>
    gh_access_token: <%= ENV['BUFFY_GH_ACCESS_TOKEN'] %>
    gh_secret_token: <%= ENV['BUFFY_GH_SECRET_TOKEN'] %>
  teams:
    editors:
      # - deniederhut
      - mepa
      - cbcunc
      - stargaser
  responders:
    help:
    hello:
      hidden: true
    thanks:
      hidden: true
    basic_command:
      - code_of_conduct:
          command: code of conduct
          description: Show our community Code of Conduct and Guidelines
          messages:
            - "Our CoC: https://www.scipy2021.scipy.org/code-of-conduct"
            - "Reports of abusive or harassing behavior may be reported to scipy@enthought.com"
    assign_reviewer_n:
      only: editors
      if:
        role_assigned: editor
    remove_reviewer_n:
      only: editors
      no_reviewer_text: "TBD"
    list_of_values:
      - reviewers:
          # only: editors
          sample_value: "@username"
          add_as_assignee: true
    assign_editor:
      only: editors
    remove_editor:
      only: editors
      no_editor_text: "TBD"
    invite:
      only: editors
    add_remove_assignee:
      only: editors
    check_references:
    repo_checks:
    set_value:
      - version:
          only: editors
          sample_value: "v1.0.0"
      - archive:
          only: editors
          sample_value: "10.21105/joss.12345"
    label_command:
      - ready:
          only: editors
          command: mark ready
          add_labels:
            - ready
          remove_labels:
            - pending-comment
            - unready
      - not_ready:
          only: editors
          command: mark not ready
          add_labels:
            - unready
      - server_fail:
          command: mark server fail
          add_labels:
            - does_not_build:server
      - server_success:
          command: mark server success
          remove_labels:
            - does_not_build:server
    welcome_template:
      template_file: welcome.md
      data_from_issue:
        - repository
    close_issue_command:
      only: editors
      command: reject
      add_labels:
        - rejected
    external_service:
      - code_quality:
          only: editors
          command: analyze code
          description: Reports on the quality of the code
          message: Inspecting code...
          url: https://dummy-external-service.herokuapp.com/code-analysis
          method: post
          query_params:
            secret: A1234567890Z
          data_from_issue:
            - target-repository
          mapping:
            target_url: target-repository
          headers:
            Authorization: OAUTH-token 123456
            Time-Zone: Europe/Amsterdam
      - cat_facts:
          command: tell me something about cats
          description: Random facts about cats
          url: "https://cat-fact.herokuapp.com/facts/random"
          method: get
          query_params:
              animal_type: cat
              amount: 1
          template_file: cats.md
    add_remove_checklist:
      only: editors
      template_file: reviewer_checklist.md
      data_from_issue:
        - target-repository
        - author-handle
